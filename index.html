<!doctype html>
<html lang="pt-BR">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Icon Awesome -->
        <script src="https://kit.fontawesome.com/5bdb09f0fb.js" crossorigin="anonymous"></script>

        <!-- Font Google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&display=swap" rel="stylesheet">

        <!-- Style CSS -->
        <link rel="stylesheet" href="style.css">

        <title>Atualizar Pipefy - Francisco Imóveis</title>
    </head>

    <body>

        <div class="container">
            <div class="d-flex align-items-center" style="height: 100vh">
                <div class="box p-4">
                    <div class="row">
                        <div class="col-1 text-left"><a href="configuracoes.html"><i class="fa-sharp fa-solid fa-gear"></i></a></div>
                        <div class="col-12 text-center my-3"><img src="img/logo.png" alt="Logo da Francisco Imóveis" class="rounded mx-auto d-block img-fluid logo"></div>

                        <div class="col-12 text-center my-4">
                            <form>
                                <div class="row">

                                    <div class="col-12 text-center">
                                        <div class="col-12 my-1"><label for="excel-file">Selecione um arquivo:</label></div>
                                        <div class="col-12"><input type="file" id="excel-file" name="excel-file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" required></div>
                                    </div>

                                    <div class="col-12 my-4"><button  class="button-30" role="button" type="button" onclick="processExcel()">Enviar</button></div>

                                </div>
                            </form>
                        </div>

                            <div class="log col-12 text-justify my-3" id="execucaoSistema"></div>
                        
                    </div>
                </div>
                
            </div>
        </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.sheetjs.com/xlsx-0.19.2/package/dist/xlsx.full.min.js"></script>
    <script src="scripts/processarExcel.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
